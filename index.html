<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Journey Analytics - Personal Life Statistics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: white;
    }
    .ad-container {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .ad-inner {
      width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold mb-4" style="background:linear-gradient(45deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
        Life Journey Analytics
      </h1>
      <p class="text-gray-300 text-lg">Discover the remarkable statistics of your life's journey</p>
    </header>

    <!-- AD PLACEMENT 1 -->
    <div class="ad-container">
      <div class="ad-inner" style="max-width:300px;">
        <script type="text/javascript">
          atOptions = {
            'key' : '074a42023780c827d7fc5da9abe6818e',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/074a42023780c827d7fc5da9abe6818e/invoke.js"></script>
      </div>
    </div>

    <!-- Birth Date Input -->
    <div class="mb-12 glass-effect rounded-2xl p-8">
      <div class="max-w-xl mx-auto">
        <label for="birthdate" class="block text-lg font-semibold mb-4 text-center">Enter Your Birth Date</label>
        <input type="date" id="birthdate" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-6" />
        <button onclick="calculateLifeStats()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300">
          Discover Your Life Journey
        </button>
      </div>
    </div>

    <!-- Life Statistics -->
    <div id="lifeStats" class="hidden">
      <h2 class="text-3xl font-bold mb-8 gradient-text text-center">Your Life in Numbers</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12" id="statsGrid"></div>
      
      <!-- Chart Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
        <div class="glass-effect rounded-2xl p-6">
          <h3 class="text-xl font-semibold mb-4">Life Time Distribution</h3>
          <div class="chart-container">
            <canvas id="lifePieChart"></canvas>
          </div>
        </div>
        <div class="glass-effect rounded-2xl p-6">
          <h3 class="text-xl font-semibold mb-4">Life Progress</h3>
          <div class="chart-container">
            <canvas id="lifeProgressChart"></canvas>
          </div>
        </div>
      </div>

      <!-- AD PLACEMENT 2 -->
      <div class="ad-container">
        <div class="ad-inner" style="max-width:320px;">
          <script type="text/javascript">
            atOptions = {
              'key' : '31687288b860daf012dbff672d5ac432',
              'format' : 'iframe',
              'height' : 50,
              'width' : 320,
              'params' : {}
            };
          </script>
          <script type="text/javascript" src="//www.highperformanceformat.com/31687288b860daf012dbff672d5ac432/invoke.js"></script>
        </div>
      </div>

      <!-- Timeline Section -->
      <div class="glass-effect rounded-2xl p-8 mb-12">
        <h3 class="text-2xl font-bold mb-6 text-center">Your Life Timeline</h3>
        <div id="lifeTimeline" class="space-y-4"></div>
      </div>

      <!-- AD PLACEMENT 3 -->
      <div class="ad-container">
        <div class="ad-inner" style="max-width:160px;">
          <script type="text/javascript">
            atOptions = {
              'key' : '1747dd0d4d831d882e57673b14400dc2',
              'format' : 'iframe',
              'height' : 600,
              'width' : 160,
              'params' : {}
            };
          </script>
          <script type="text/javascript" src="//www.highperformanceformat.com/1747dd0d4d831d882e57673b14400dc2/invoke.js"></script>
        </div>
      </div>

      <!-- AD PLACEMENT 4 -->
      <div class="ad-container">
        <div class="ad-inner" style="max-width:160px;">
          <script type="text/javascript">
            atOptions = {
              'key' : '10fd94bdb093bd1ccd80527f9a3f1a6d',
              'format' : 'iframe',
              'height' : 300,
              'width' : 160,
              'params' : {}
            };
          </script>
          <script type="text/javascript" src="//www.highperformanceformat.com/10fd94bdb093bd1ccd80527f9a3f1a6d/invoke.js"></script>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateLifeStats() {
      const birthdate = document.getElementById("birthdate").value;
      if (!birthdate) {
        alert("Please enter your birth date!");
        return;
      }

      const birth = new Date(birthdate);
      const today = new Date();
      const lifeExpectancy = 72;

      const diff = today - birth;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const years = (days / 365.25).toFixed(1);
      const months = Math.floor(days / 30.44);
      const weeks = Math.floor(days / 7);
      const hours = days * 24;
      const minutes = hours * 60;
      const seconds = diff / 1000;

      const stats = [
        { label: "Years Lived", value: years },
        { label: "Months Lived", value: months },
        { label: "Weeks Lived", value: weeks },
        { label: "Days Lived", value: days },
        { label: "Hours Lived", value: hours.toLocaleString() },
        { label: "Minutes Lived", value: minutes.toLocaleString() },
        { label: "Seconds Lived", value: Math.floor(seconds).toLocaleString() },
      ];

      const statsGrid = document.getElementById("statsGrid");
      statsGrid.innerHTML = stats.map(stat => `
        <div class="stat-card p-6 rounded-2xl glass-effect">
          <p class="text-gray-400 mb-2">${stat.label}</p>
          <p class="text-2xl font-bold number-counter">${stat.value}</p>
        </div>
      `).join("");

      const lifeStats = document.getElementById("lifeStats");
      lifeStats.classList.remove("hidden");

      // Pie Chart
      new Chart(document.getElementById("lifePieChart"), {
        type: "doughnut",
        data: {
          labels: ["Years Lived", "Years Left"],
          datasets: [{
            data: [years, lifeExpectancy - years],
            backgroundColor: ["#667eea", "#2d3748"],
          }]
        }
      });

      // Progress Chart
      new Chart(document.getElementById("lifeProgressChart"), {
        type: "bar",
        data: {
          labels: ["Progress"],
          datasets: [{
            label: "Years",
            data: [years],
            backgroundColor: "#764ba2",
          }]
        },
        options: { scales: { y: { beginAtZero: true, max: lifeExpectancy } } }
      });

      // Timeline
      const timeline = document.getElementById("lifeTimeline");
      timeline.innerHTML = `
        <div class="p-4 glass-effect rounded-xl">
          <p><span class="font-semibold">You were born:</span> ${birth.toDateString()}</p>
          <p><span class="font-semibold">You've lived:</span> ${days.toLocaleString()} days</p>
          <p><span class="font-semibold">Estimated life expectancy:</span> ${lifeExpectancy} years</p>
          <p><span class="font-semibold">Years left (approx):</span> ${(lifeExpectancy - years).toFixed(1)}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
